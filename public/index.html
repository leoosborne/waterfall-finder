  <script>

    const photoGrid = document.querySelector('.photo-grid');

    // Fetch photos from the API
    fetch('https://api.example.com/photos')
      .then(response => response.json())
      .then(photos => {
        photos.forEach(photo => {

          img.src = photo.url;
          img.alt = photo.title;
          photoGrid.appendChild(img);
